<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
    /* General Styles */
    body {
        font-family: 'Kanit', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8ff; /* Light blue background */
        color: #333;
        display: flex;
        flex-direction: column;
        height: 100vh; /* Ensure full height */
        overflow: hidden; /* Prevent scrolling */
        background: url("https://aenui.org/wp-content/uploads/2014/07/university-background-04.jpg");
    }

    /* Header */
    header {
        background-color: #e6f2ff; /* Lighter blue */
        display: flex;
        text-decoration: bold;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* Center the items both vertically and horizontally */
        height: 80px; /* Adjust the height */
        width: 100%;
        position: relative;
        z-index: 1; /* Ensure header is above the navigation */
    }

    header > span {
        font-family: "Lilita";
        background-color: #e6f2ff; /* Lighter blue */
        padding: 15px;
        text-align: center;
        font-size: 40px;
        color: #0056b3;
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        opacity: 0; /* Initially hide both texts */
        animation: fadeText 15s infinite;
    }

    /* First Header */
    span:nth-child(1) {
        animation: fadeInOut 15s infinite;
    }

    /* Second Header */
    span:nth-child(2) {
        animation: fadeInOut 15s infinite 7.5s; /* Delayed start for second header */
    }

    /* Keyframes for animation */
    @keyframes fadeInOut {
        0%, 100% {
            opacity: 0;
            transform: translateY(10px);
        }
        10%, 40% {
            opacity: 1;
            transform: translateY(0);
        }
        50%, 90% {
            opacity: 0;
            transform: translateY(-10px);
        }
    }

    /* Navigation */
    nav {
        display: flex;
        justify-content: center;
        background-color: #cce5ff; /* Medium Light Blue */
        height: 60px;
        align-items: center;
        position: fixed;
        top: 80px; /* Adjusted to place navigation below the header */
        width: 100%;
        z-index: 2;
        opacity: 0; /* Initially hidden */
        animation: slideDown 1s forwards; /* Apply animation */
        gap: 30px;
    }

    nav a {
        text-decoration: none;
        color: #0056b3;
        padding: 10px 20px;
        font-weight: bold;
    }

    nav a:hover {
        background-color: #99ccff;
        border-radius: 5px;
    }

    /* Keyframes for Navigation Animation */
    @keyframes slideDown {
        0% {
            transform: translateY(-10px); /* Starts off-screen */
            opacity: 0;
        }
        100% {
            transform: translateY(0); /* End position */
            opacity: 1;
        }
    }

    /* Main Content */
    main {
        background-color: white;
        padding: 20px;
        margin: 100px auto 50px; /* Adjusted margin to extend above footer */
        width: 70%;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        flex-grow: 1; /* Allow main content to take available space */
        animation: slideDown 1s forwards;
        position: relative;
    }

    main>h1 {
        font-family: "Kanit";
        background-color: #5072A7;
        border-radius: 2px;
        font-size: 35px;
        padding: 20px;
    }

    main>div {
        font-size: 20px;
        padding: 30px;
    }


    /* Footer */
    footer {
        background-color: #cce5ff;
        color: #0056b3;
        padding: 10px;
        position: relative;
        bottom: 0;
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;  /* Horizontally center */
        align-items: center;      /* Vertically center */
        animation: slideDown 1s forwards;
        gap: 30px;
    }

    footer a {
        text-decoration: none;
        color: #0056b3;
        padding: 10px 20px;
        font-weight: bold;
    }

    footer a:hover {
        background-color: #99ccff;
        border-radius: 100px;
    }

    /* Font Awesome Icons */
    .social-icon {
        font-size: 24px;
        margin: 0 10px;
        color: #0056b3;
    }

    footer a {
        display: flex;
        align-items: center;
    }

    /* Loading Animation Reference : https://codepen.io/zerospree/pen/XWaGER*/ 
    .load {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        display: none; /* Hide by default */
    }

    .load hr {
        border: 0;
        margin: 0;
        width: 40%;
        height: 40%;
        position: absolute;
        border-radius: 50%;
        animation: spin 2s ease infinite;
    }

    .load :first-child {
        background: #033f63 ;
        animation-delay: -1.5s;
    }

    .load :nth-child(2) {
        background: #28666e ;
        animation-delay: -1s;
    }

    .load :nth-child(3) {
        background: #7c9885 ;
        animation-delay: -0.5s;
    }

    .load :last-child {
        background: #b5b682 ;
    }

    @keyframes spin {
        0%, 100% {
            transform: translate(0);
        }
        25% {
            transform: translate(160%);
        }
        50% {
            transform: translate(160%, 160%);
        }
        75% {
            transform: translate(0, 160%);
        }
    }

    /* New section for server updates */
    .server-updates {
        position: absolute;
        top: 55%; /* Slightly below the "Getting server updates" heading */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 600px;
        padding: 20px;
        text-align: center;
    }

    .server-updates {
        position: absolute;
        top: 55%; /* Slightly below the "Getting server updates" heading */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 600px;
        padding: 20px;
        text-align: center;
    }

    /* New section for the "waiting for updates" message */
    .waiting-updates {
        position: absolute;
        top: 30%; /* Position above the server updates */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 600px;
        padding: 10px;
        color: #002244;
        font-size: 25px;
        font-weight: bold;
    }

    </style>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <span>BATU CLAM NATIONAL UNIVERSITY</span>
        <span>Forging Minds Shaping Future</span>
    </header>
    <nav>
        <a href="https://group2-iwp.github.io/Main_website/website_design.html"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-info-circle"></i> About</a>
        <a href="#"><i class="fas fa-cogs"></i> Services</a>
        <a href="#"><i class="fas fa-phone-alt"></i> Contact</a>
    </nav>
    <main>
        <h1>Group 2 Server Updates</h1>
        <div class="waiting-updates" id="waitingMessage">Waiting for updates...</div>
        <div class="server-updates"><div id="result"></div>
        <article class="load">
                <hr/><hr/><hr/><hr/>
        </article>
    </main>
    <footer>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook social-icon"></i> Facebook</a> |
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter social-icon"></i> Twitter</a>|   
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin social-icon"></i> LinkedIn</a>
    </footer>

<script>
if (typeof(EventSource) !== "undefined") {
  var source = new EventSource("https://lms.pb.edu.bn/wy2301/sse.php");

  // Store all Group 2 updates in a variable
  var group2Updates = [];

  source.onmessage = function(event) {
    console.log("Raw event data:", event.data); // Log the raw event data

    // Check if event.data is a string or JSON
    if (typeof event.data === "string") {
      // Only store updates that contain "#group02"
      if (event.data.toLowerCase().includes("#group02")) {
        group2Updates.push(event.data);
      }
    } else {
      console.log("Unexpected data type:", event.data);
    }
  };

  // Automatically display the server updates as they arrive
  setInterval(function() {
    if (group2Updates.length > 0) {
      document.getElementById("waitingMessage").style.display = 'none'; // Hide "Waiting for updates"
      document.getElementById("result").innerHTML = group2Updates.join("<br>");
      document.querySelector(".load").style.display = 'none'; // Hide loading animation
    } else {
      document.querySelector(".load").style.display = 'block'; // Show loading animation if no updates
    }
  }, 1000); // Check every second

} else {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support server-sent events...";
}
</script>

</body>
</html>
